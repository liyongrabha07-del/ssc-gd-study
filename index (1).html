<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGoogle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .logo {
      margin-top: 100px;
    }

    .search-box {
      margin-top: 40px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px 15px;
      font-size: 18px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #f1f1f1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo">
    <h1>MyBIKASH GOOGLE</h1>
  </div>

  <div class="search-box">
    <!-- Functional Google Search Form -->
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Search Google...">
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit" formaction="https://www.google.com/search?btnI=I" formtarget="_blank">
          I'm Feeling Lucky
        </button>
      </div>
    </form>
  </div>

  <footer>
    Â© 2026 MyGoogle Page
  </footer>

</body>
</html>
